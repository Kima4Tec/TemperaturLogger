<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemperaturLogger - diagram</title>
  <link rel="stylesheet" href="style.css">
  <script src="chart.js"></script>
  <script src="papaparse.min.js"></script>
</head>


<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">TemperaturLogger</div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a href="/" target="_top">Home</a>
      <a href="/output.csv" target="_top">Hent csv-fil</a>
      <a href="diagram.html" target="_top">Temperatur-diagram</a>
      <a href="service.html" target="_top">Service</a>
      <a href="wificonf.html" target="_top">WiFi-konfiguration</a>
    </div>
  </div>

  <!-- Tilføj Canvas for diagrammet -->
  <div style="padding: 20px; max-width: 800px; margin: auto;">
    <h2>Temperatur Diagram</h2>
    <canvas id="temperatureChart" width="400" height="200"></canvas>
  </div>

  <!-- Henter og viser data -->
  <script>
    const ctx = document.getElementById('temperatureChart').getContext('2d');
  
    // Opret tom graf
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatur',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Tid'
            },
            ticks: {
              maxRotation: 90,
              minRotation: 45,
              autoSkip: true,
              maxTicksLimit: 20
            }
          },
          y: {
            title: {
              display: true,
              text: 'Temperatur (°C)'
            }
          }
        }
      }
    });
  
    // Første indlæsning fra CSV (historiske data)
    function loadCSV() {
      fetch('/output.csv')
        .then(response => response.text())
        .then(csvData => {
          Papa.parse(csvData, {
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
              const data = results.data;
              const labels = [];
              const temperatures = [];
  
              data.forEach(row => {
                if (row.Time && row.Temperature) {
                  labels.push(row.Time);
                  temperatures.push(row.Temperature);
                }
              });
  
              chart.data.labels = labels;
              chart.data.datasets[0].data = temperatures;
              chart.update();
            }
          });
        });
    }
  
    // Kald ved opstart
    loadCSV();
  
    // WebSocket til live-opdatering
    const socket = new WebSocket(`ws://${window.location.host}/ws`);
  
    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const time = new Date().toLocaleTimeString(); // Brug evt. timestamp fra server
  
      // Tilføj til graf
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(data.temperature);
  
      // Begræns antal datapunkter (fx 50)
      const maxPoints = 50;
      if (chart.data.labels.length > maxPoints) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
  
      chart.update();
    };
  
    socket.onerror = (err) => {
      console.error("WebSocket-fejl:", err);
    };
  
    socket.onclose = () => {
      console.warn("WebSocket lukket – prøver ikke igen");
    };
  </script>
  
  
  
</body>
</html>
